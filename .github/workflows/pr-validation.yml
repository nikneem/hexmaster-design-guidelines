name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '.github/workflows/pr-validation.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore src/hexmaster-design-guidelines.sln

    - name: Build
      run: dotnet build src/hexmaster-design-guidelines.sln --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test src/hexmaster-design-guidelines.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --settings coverlet.runsettings

    - name: Install coverage report generator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage/report \
          -reporttypes:"Html;JsonSummary;MarkdownSummaryGithub" \
          -verbosity:Info

    - name: Check coverage threshold
      run: |
        COVERAGE=$(jq -r '.summary.linecoverage' ./coverage/report/Summary.json)
        CORE_COVERAGE=$(jq -r '.coverage.assemblies[] | select(.name=="Hexmaster.DesignGuidelines.Core") | .coverage' ./coverage/report/Summary.json)
        
        echo "Overall Line Coverage: $COVERAGE%"
        echo "Core Library Coverage: $CORE_COVERAGE%"
        
        # Check Core library coverage (should be >= 80%)
        CORE_NUM=$(echo $CORE_COVERAGE | cut -d'.' -f1)
        if [ $CORE_NUM -lt 80 ]; then
          echo "❌ Core library coverage is below 80% threshold: $CORE_COVERAGE%"
          exit 1
        else
          echo "✅ Core library coverage meets 80% threshold: $CORE_COVERAGE%"
        fi
        
        # Warn if overall coverage is low (due to Server not being fully testable)
        OVERALL_NUM=$(echo $COVERAGE | cut -d'.' -f1)
        if [ $OVERALL_NUM -lt 50 ]; then
          echo "⚠️  Overall coverage is below 50%: $COVERAGE% (Server console app has limited testability)"
        fi

    - name: Add coverage comment to PR
      if: github.event_name == 'pull_request'
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: ./coverage/report/SummaryGithub.md

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ./coverage/report
        retention-days: 30
