name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '9.0.x'
  CORE_COVERAGE_THRESHOLD: 80

permissions:
  contents: write
  packages: write

jobs:
  build-test-publish:
    name: Build, Test & Publish
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersion
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.2.0
        with:
          versionSpec: '6.x'
      
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v4.2.0
        with:
          configFilePath: GitVersion.yml
      
      - name: Display Version
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "AssemblySemVer: ${{ steps.gitversion.outputs.assemblySemVer }}"
      
      - name: Restore dependencies
        run: dotnet restore src/hexmaster-design-guidelines.sln
      
      - name: Build
        run: |
          dotnet build src/hexmaster-design-guidelines.sln \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:AssemblyVersion=${{ steps.gitversion.outputs.assemblySemVer }} \
            /p:FileVersion=${{ steps.gitversion.outputs.assemblySemFileVer }} \
            /p:InformationalVersion=${{ steps.gitversion.outputs.informationalVersion }}
      
      - name: Run tests with coverage
        run: |
          dotnet test src/hexmaster-design-guidelines.sln \
            --configuration Release \
            --no-build \
            --collect:"XPlat Code Coverage" \
            --results-directory ./coverage \
            --settings coverlet.runsettings \
            --logger "trx;LogFileName=test-results.trx"
      
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:"./coverage/**/coverage.cobertura.xml" \
            -targetdir:"./coverage/report" \
            -reporttypes:"Html;JsonSummary;MarkdownSummaryGithub"
      
      - name: Verify coverage threshold
        run: |
          COVERAGE=$(jq -r '.summary.linecoverage' ./coverage/report/Summary.json)
          CORE_COVERAGE=$(jq -r '.coverage.assemblies[] | select(.name=="Hexmaster.DesignGuidelines.Core") | .coverage' ./coverage/report/Summary.json)
          
          echo "Overall Line Coverage: $COVERAGE%"
          echo "Core Library Coverage: $CORE_COVERAGE%"
          
          # Check Core library coverage (should be >= 80%)
          CORE_NUM=$(echo $CORE_COVERAGE | cut -d'.' -f1)
          if [ $CORE_NUM -lt $CORE_COVERAGE_THRESHOLD ]; then
            echo "❌ Core library coverage $CORE_COVERAGE% is below threshold of $CORE_COVERAGE_THRESHOLD%"
            exit 1
          else
            echo "✅ Core library coverage $CORE_COVERAGE% meets threshold of $CORE_COVERAGE_THRESHOLD%"
          fi
          
          # Informational: Overall coverage
          OVERALL_NUM=$(echo $COVERAGE | cut -d'.' -f1)
          if [ $OVERALL_NUM -lt 50 ]; then
            echo "⚠️  Overall coverage is below 50%: $COVERAGE% (Server console app has limited testability)"
          fi
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ./coverage/report
      
      - name: Pack Core library
        run: |
          dotnet pack src/Hexmaster.DesignGuidelines.Core/Hexmaster.DesignGuidelines.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./packages \
            /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:Version=${{ steps.gitversion.outputs.assemblySemVer }}
      
      - name: Pack Server
        run: |
          dotnet pack src/Hexmaster.DesignGuidelines.Server/Hexmaster.DesignGuidelines.Server.csproj \
            --configuration Release \
            --no-build \
            --output ./packages \
            /p:PackageVersion=${{ steps.gitversion.outputs.fullSemVer }} \
            /p:Version=${{ steps.gitversion.outputs.assemblySemVer }}
      
      - name: Push to NuGet
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.gitversion.outputs.semVer }}
          release_name: Release v${{ steps.gitversion.outputs.semVer }}
          body: |
            ## Release v${{ steps.gitversion.outputs.semVer }}
            
            ### Packages
            - `Hexmaster.DesignGuidelines.Core` v${{ steps.gitversion.outputs.fullSemVer }}
            - `Hexmaster.DesignGuidelines.Server` v${{ steps.gitversion.outputs.fullSemVer }}
            
            ### Coverage
            See [coverage report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.
          draft: false
          prerelease: false
